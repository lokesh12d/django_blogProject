{% extends 'base.html' %}
{% block title %}Dashboard{% endblock title %}
{% block body %}
    <div class="col-md-12 mt-5">
        <h2>Add Blog</h2>
        {% if messages %}
        {% for message in messages %}
        <p {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}</p>
        {% endfor %}
        {% endif %}
        <form method="post" action="/addblog">
            {% csrf_token %}
            <div class="row g-2">
                <div class="col">
                     <label class="col-form-label" for="title">Title</label>
                     <input type="text" class="form-control" id="title" name="title" required>
                </div>
            </div>
            <div class="row">
                 <div class="col">
                     <label class="col-form-label" for="phnox">Description</label>
                     <textarea class="form-control" id="phnox" name="content" style="height:120px " required></textarea>
                 </div>
            </div>
            <div class="row">
                <div class="col">
                     <label class="col-form-label" for="ad">Author</label>
                     <input type="text" class="form-control" id="ad" name="author" required>
                </div>
            </div><br>
              <button type="submit" class="btn btn-warning" >Post</button>
              <a href="/dashboard" class="btn btn-danger mx-1">Cancel</a>
        </form>
    </div>
{% endblock body %}
